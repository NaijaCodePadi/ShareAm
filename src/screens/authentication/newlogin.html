<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Sign Up | ShareAm</title>
  <link id="theme-link" rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <img src="../../assets/images/logo.png" alt="ShareAm_Logo">
      <h1> Share<span>Am</span></h1>
      <p class="tagline">Seamless Conversations, Anytime, Anywhere.</p>
    </aside>
    <div class="content-sign-up">
      <div class="auth">
        <h2>Sign Up</h2>
        <form action="#" method="post">
          <div class="input-group">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="input-group">
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button class="btn-login" type="submit">Sign Up</button>
        </form>
        <div class="links-sign-up">
          By signing up you agree to our <a href="./signup.html">Terms of Service</a> and <a
            href="./signup.html">Privacy Policy</a> and confirm that you are at least 18 years old.
        </div>
        <div class="logUp-with-div">
          <span class="lines"></span>
          <div class="logUp-with"><span class="or">or</span> <span>Log In With</span></div>
          <span class="lines"></span>
        </div>
        <div class="external-auth">
          <div class="link">
            <div><img src="../../assets/icons/google-icon.svg"> </div>
            <div> <a class="btn-external-auth" href="">Google</a></div>
          </div>
          <div class="link">
            <div><img src="../../assets/icons/facebook-icon.svg"> </div>
            <div> <a class="btn-external-auth" href="">Facebook</a></div>
          </div>
        </div>
        <div class="links" style="text-align: right;">
          Donâ€™t have an account? <a href="./login.html">Log In </a>

          <button id="toggle-theme">Toggle Theme</button>
          <br>
          <br>
          <br>
        </div>
      </div>

    </div>
  </div>
  <script src="./../../renderer.js"></script>
</body>

</html>

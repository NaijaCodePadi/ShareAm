<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Signup | ShareAm</title>
    <link rel="stylesheet" href="./css/authentication.css" />
  </head>
  <body>
    <section class="light-signup-container">
      <section class="light-signup-splash">
        <div class="light-signup-splash-logo">
          <img
            src="../../assets/icons/splash-logo-fade.svg"
            alt="ShareAm Logo"
          />
        </div>
        <div class="light-signup-splash-text">
          <h2 class="light-signup-splash-text-heading">Share<span>Am</span></h2>
          <p class="light-signup-splash-text-pg">
            Seamless Conversations, Anytime, Anywhere.
          </p>
        </div>
      </section>
      <section class="light-signup-form-wrapper">
        <h2>Sign Up</h2>
        <form class="login-form">
          <div class="full-name">
            <label for="fullName" class="login-title-texts">Full Name</label>
            <input name="fullName" id="fullName" type="text" />
          </div>
          <div class="user-name">
            <label for="userName" class="login-title-texts">Username</label>
            <input name="userName" id="userName" type="text" />
          </div>
          <div class="email">
            <label for="email" class="login-title-texts">Email</label>
            <input name="email" id="email" type="email" />
          </div>
          <div class="password">
            <label for="email" class="login-title-texts">Password</label>
            <input name="password" id="password" type="password" />
          </div>
          <div class="confirm-password">
            <label for="confirmPassword" class="login-title-texts">Confirm Password</label>
            <input
              name="confirmPassword"
              id="confirmPassword"
              type="password"
            />
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <!-- touch only text, leave the rest  -->
        <p>
          By signing up you agree to our <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a> and confirm that you are at least 18
          years old.
        </p>

        <div class="light-sigup-with">or Sign Up With</div>

        <div class="light-socials">
          <div class="light-google">
            <img src="../../assets/icons/google-icon.svg" alt="" />
            <span>Google</span>
          </div>
          <div class="light-facebook">
            <img src="../../assets/icons/facebook-icon.svg" alt="" />
            <span>Facebook</span>
          </div>
        </div>
        <a href="../../splash.html">splash</a>
        <a href="./login.html">login</a>
      </section>
    </section>
  </body>
</html>
